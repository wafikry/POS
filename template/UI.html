<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dine-In</title>
    <link href="./css/ui-pos.css" rel="stylesheet" />
    <link href="../css/material-icons.css" rel="stylesheet" />
    <link href="../css/ui-share.css" rel="stylesheet" />
    <link href="../css/ui-user.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="slide-in-div discount-div">
        <div class="discount-content">
            <div class="cancel">X</div>
            <h2>Apply Discount</h2>
            <label for="discount-type">Discount Type:</label>
            <select class="discount-type">
                <option value="percent">Percentage</option>
                <option value="amount">Amount</option>
            </select>
            <label for="discount-value">Value:</label>
            <input type="number" class="discount-value" min="0">
            <button class="apply-discount-btn">Apply Discount</button>
        </div>
    </div>
    <div class="pos-div">
    <div class="flx-nw">
        <div class="navbar">
            <div class="nav-item" data-target="pos">POS</div>
            <div class="nav-item" data-target="settings">Settings</div>
        </div>
        <div class="flx-nw-col">
            <div class="flx-nw-row">
                <img class="search-item" alt="search-item" src="./picture/search.png">
                <input class="searchInput" type="text" placeholder="Search items...">
            </div>
            <div class="category"></div>
            <div class="pick-type">
                <div class="list"></div>
                <div class="box-1"></div>
            </div>
        </div>
        <div class="a0-container">
            <div class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Edit Quantity</h2>
                    <p>Current Quantity: <span class="current-quantity"></span></p>
                    <input type="number" class="quantity-input" min="1" value="1">
                    <button class="confirm-btn">Confirm</button>
                </div>
            </div>
            <div class="out-pos-container">
                <div class="bin">Reset</div> 
                <div class="add-cust-button">Guest</div>
                <div class="bill-setting">Bill Setting</div>
                <div class="print-rec">Print Receipt</div>
            </div> 
            <div class="pos-container">
                <div class="inside-pos-container">   
                    <div class="unite">
                        <div class="pos-qty-container">
                            <div class="a0-qty-wrd">Qty</div>
                            <div class="a0-qty"></div>
                        </div>
                        <div class="description">
                            <div class="a0-descr">Description</div>
                            <div class="pos"></div>
                        </div>
                    </div>
                    <div class="price">
                        <div class="a0-price-wrd">Price</div>
                        <div class="a0-price"></div>
                    </div> 
                </div>
            </div>
            <div class="box-1"></div>
            <div class="payment-container">
                <div class="total-before-tax">
                    <span class="label">Subtotal:</span>
                    <span class="value">0.00</span>
                </div>
                <div class="discount">
                    <span class="label">Discount:</span>
                    <span class="value">0.00</span>
                </div>
                <div class="cash-back">
                    <span class="label">Cashback:</span>
                    <span class="value">0.00</span>
                </div>
                <div class="service-charge">
                    <span class="label">Service Charge:</span>
                    <span class="value">0.00</span>
                </div>
                <div class="tax">
                    <span class="label">Tax:</span>
                    <span class="value">0.00</span>
                </div>
                <div class="balance">
                    <span class="label">Amount Due:</span>
                    <span class="value">0.00</span>
                </div>
                <div class="payment-container01">
                    <div class="total-price">
                        <span class="label">$ </span>
                        <span class="value">0.00</span>
                    </div>
                    <div class="confirm-order">Save</div>
                </div>
                <div class="payment-methods"></div>
                <div class="price-input-container">
                    <div class="price-input"></div>
                </div>
            </div>
            <div class="box-2"></div>
            <div class="item-setting">
                <div class="option-setting-container"></div>
            </div>
        </div>
    </div>
</div>
    <script type="module" src="./js/pos-ui.js"></script>
</body>
</html>
